<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="intagram-conteiner">
        <img src="image/logo-principal.png" alt="logo do instagram" class="logo-principal">
        <img src="image/menino-fotos.svg" alt="logo do instagram com corações" class="menino-fotos">
        <img src="image/love.svg" alt="logo do instagram com corações" class="coracoes">
        <div class="phone-foto">
            <img src="image/celular-instagram.png" alt="foto de um celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="image/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="foto-perfil">
                    <img src="image/foto-perfil.jpg" alt="minha foto de perfil">
                </div>
                <a href="#" class="instragram-login">Continui como carol.vitorio</a>
                <a href="#" class="instagram-logout">Sair da sua conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é carol.vitorio</p>
                <p class="not-acconut">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

    </div>
</body>
</html>
